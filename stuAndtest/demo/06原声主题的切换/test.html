<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=0"
    />
    <style>
      /* é»˜è®¤ä½¿ç”¨ç™½å¤©ä¸»é¢˜å˜é‡ */
      :root {
        /* ä¸»è‰²è°ƒï¼šå®çŸ³ç´«ï¼ˆå‘¼åº”å¥–åŠ±åœºæ™¯ï¼Œæ´»åŠ›ä¸”é«˜çº§ï¼‰ */
        --primary-color: #6831ff;
        --primary-light: #8955fd;
        --primary-dark: #4c3195;
        /* è¾…åŠ©è‰²ï¼šå¥–åŠ±é‡‘ï¼ˆçªå‡ºå®çŸ³/é‡‘å¸å¥–åŠ±ï¼‰ */
        --reward-color: #ffb703;
        /* åŠŸèƒ½è‰²ï¼šæˆåŠŸ/é€‰ä¸­/æŒ‰é’® */
        --success-color: #be0909;
        --active-color: #e6f7ff;
        --active-border: #1890ff;
        /* ä¸­æ€§è‰²ï¼šæ–‡å­—/èƒŒæ™¯ */
        --text-title: #181818; /* æ ‡é¢˜é‡æ–‡å­— */
        --text-section: #333333; /* æ™®é€šæ®µè½ */
        --text-subtitle: #7f7f7f; /* æ¬¡è¦æ–‡å­— */
        --text-label: #b2b2b2; /* æè¿°æ–‡å­— */
        /* èƒŒæ™¯è‰² */
        --bg-page: #f1f4fa; /* é¡µé¢åº•è‰²ï¼ˆæŸ”å’Œä¸åˆºçœ¼ï¼‰ */
        --bg-card: #ffffff; /* å¡ç‰‡åº•è‰² */
        --bg-glass: rgba(255, 255, 255, 0.18); /* æ¯›ç»ç’ƒåº•è‰² */
        --bg-glass-border: rgba(255, 255, 255, 0.25); /* æ¯›ç»ç’ƒè¾¹æ¡† */
        --bg-glass-shadow: rgba(
          76,
          49,
          149,
          0.12
        ); /* æ¯›ç»ç’ƒé˜´å½±ï¼ˆå‘¼åº”ä¸»è‰²è°ƒï¼‰ */
        /* æŒ‰é’®è‰² */
        --btn-primary: linear-gradient(
          135deg,
          #6831ff,
          #8955fd
        ); /* ä¸»æŒ‰é’®æ¸å˜ */
        --btn-primary-active: linear-gradient(
          135deg,
          #4c3195,
          #6831ff
        ); /* æŒ‰é’®æŒ‰å‹æ€ */
        --btn-disabled: #cccccc; /* ç¦ç”¨æŒ‰é’® */
      }

      /* æš—è‰²ä¸»é¢˜å˜é‡ */
      .dark-theme {
        /* ä¸»è‰²è°ƒï¼šæ·±å®çŸ³ç´«ï¼ˆå‘¼åº”æš—è‰²ä¸»é¢˜ï¼Œé«˜çº§ä¸åˆºçœ¼ï¼‰ */
        --primary-color: #8955fd;
        --primary-light: #b794f4;
        --primary-dark: #4c3195;
        /* è¾…åŠ©è‰²ï¼šå¥–åŠ±é‡‘ï¼ˆæš—è‰²è°ƒä¸­çªå‡ºå¥–åŠ±æ„Ÿï¼‰ */
        --reward-color: #ffd166;
        /* åŠŸèƒ½è‰²ï¼šæˆåŠŸ/é€‰ä¸­/æŒ‰é’® */
        --success-color: #34d399;
        --active-color: #1e293b;
        --active-border: #8955fd;
        /* ä¸­æ€§è‰²ï¼šæ–‡å­—/èƒŒæ™¯ï¼ˆæš—è‰²å±‚çº§ï¼‰ */
        --text-title: #f8fafc; /* æ ‡é¢˜é«˜äº®ç™½ */
        --text-section: #e2e8f0; /* æ™®é€šæ–‡å­—æµ…ç° */
        --text-subtitle: #94a3b8; /* æ¬¡è¦æ–‡å­—ä¸­ç° */
        --text-label: #64748b; /* æè¿°æ–‡å­—æ·±ç° */
        /* èƒŒæ™¯è‰²ï¼ˆæš—è‰²é€’è¿›ï¼‰ */
        --bg-page: #0f172a; /* é¡µé¢åº•è‰²ï¼ˆæ·±é›è“é»‘ï¼‰ */
        --bg-card: #1e293b; /* å¡ç‰‡åº•è‰²ï¼ˆæ·±ç°è“ï¼‰ */
        --bg-glass: rgba(30, 41, 59, 0.7); /* æ¯›ç»ç’ƒåº•è‰²ï¼ˆåŠé€æ˜æ·±ç°ï¼‰ */
        --bg-glass-border: rgba(
          137,
          85,
          253,
          0.2
        ); /* æ¯›ç»ç’ƒè¾¹æ¡†ï¼ˆä¸»è‰²è°ƒåŠé€æ˜ï¼‰ */
        --bg-glass-shadow: rgba(0, 0, 0, 0.3); /* æ¯›ç»ç’ƒé˜´å½±ï¼ˆåŠ æ·±å±‚æ¬¡æ„Ÿï¼‰ */
        /* æŒ‰é’®è‰² */
        --btn-primary: linear-gradient(
          135deg,
          #6831ff,
          #8955fd
        ); /* ä¸»æŒ‰é’®æ¸å˜ */
        --btn-primary-active: linear-gradient(
          135deg,
          #4c3195,
          #6831ff
        ); /* æŒ‰é’®æŒ‰å‹æ€ */
        --btn-disabled: #334155; /* ç¦ç”¨æŒ‰é’®ï¼ˆæ·±ç°ï¼‰ */
      }

      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        background-color: var(--bg-page);
        color: var(--text-section);
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        transition: background-color 0.3s ease;
      }

      /* é¡¶éƒ¨å¯¼èˆªæ ï¼šç®€æ´ç™½è‰²å¡ç‰‡æ„Ÿ */
      .header {
        height: 12vw;
        background-color: var(--bg-card);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 4vw;
        border-bottom: 1px solid rgba(76, 49, 149, 0.08);
        transition: all 0.3s ease;
      }
      .back-btn {
        width: 6vw;
        height: 6vw;
        border-radius: 50%;
        border: 1px solid rgba(76, 49, 149, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4vw;
        color: var(--text-title);
      }
      .page-title {
        font-size: 4.5vw;
        font-weight: 600;
        color: var(--text-title);
      }
      .more-btn,
      .theme-btn {
        font-size: 4vw;
        color: var(--text-subtitle);
        cursor: pointer;
        width: 6vw;
        height: 6vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* å…¶ä»–æ ·å¼ä¿æŒä¸å˜ï¼Œçœç•¥... */
      .content {
        padding: 4vw;
      }

      .userid-section {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--bg-glass-border);
        box-shadow: 0 4px 20px var(--bg-glass-shadow);
        border-radius: 12px;
        padding: 4vw;
        margin-bottom: 4vw;
      }

      .section-title {
        font-size: 4vw;
        font-weight: 600;
        margin-bottom: 3vw;
        display: flex;
        align-items: center;
        color: var(--text-title);
      }
      .required-mark {
        color: var(--success-color);
        margin-right: 1vw;
      }
      .userid-input {
        width: 100%;
        height: 10vw;
        border: 1px solid rgba(104, 49, 255, 0.18);
        border-radius: 8px;
        padding: 0 3vw;
        font-size: 3.5vw;
        -webkit-user-select: text;
        user-select: text;
        background-color: var(--bg-card);
        box-shadow: inset 0 1px 3px rgba(76, 49, 149, 0.05);
        color: var(--text-section);
      }
      .userid-input::placeholder {
        color: var(--text-label);
      }

      .issue-type-section {
        background-color: var(--bg-card);
        border-radius: 12px;
        padding: 4vw;
        margin-bottom: 4vw;
        box-shadow: 0 2px 12px rgba(76, 49, 149, 0.05);
      }
      .type-options {
        display: flex;
        flex-wrap: wrap;
        gap: 3vw;
      }
      .type-option {
        padding: 2.5vw 4vw;
        border-radius: 8px;
        border: 1px solid rgba(76, 49, 149, 0.15);
        background-color: rgba(104, 49, 255, 0.03);
        font-size: 3.5vw;
        cursor: pointer;
        transition: all 0.25s ease;
        color: var(--text-section);
      }
      .type-option.active {
        background-color: var(--active-color);
        border-color: var(--active-border);
        color: var(--primary-color);
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(24, 144, 255, 0.15);
      }
      .type-option:active:not(.active) {
        background-color: rgba(104, 49, 255, 0.08);
      }

      .desc-section {
        background-color: var(--bg-card);
        border-radius: 12px;
        padding: 4vw;
        margin-bottom: 4vw;
        box-shadow: 0 2px 12px rgba(76, 49, 149, 0.05);
      }
      .desc-textarea {
        width: 100%;
        height: 30vh;
        border: 1px solid rgba(104, 49, 255, 0.18);
        border-radius: 8px;
        padding: 3vw;
        font-size: 3.5vw;
        resize: none;
        -webkit-user-select: text;
        user-select: text;
        background-color: var(--bg-card);
        box-shadow: inset 0 1px 3px rgba(76, 49, 149, 0.05);
        color: var(--text-section);
        line-height: 1.6;
      }
      .desc-textarea::placeholder {
        color: var(--text-label);
      }
      .word-count {
        text-align: right;
        font-size: 3vw;
        color: var(--text-label);
        margin-top: 2vw;
      }

      .submit-btn-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .submit-btn {
        width: 70%;
        height: 12vw;
        background: var(--btn-primary);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 4vw;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(104, 49, 255, 0.25);
        transition: all 0.25s ease;
      }
      .submit-btn:active {
        background: var(--btn-primary-active);
        box-shadow: 0 3px 12px rgba(104, 49, 255, 0.18);
        transform: scale(0.98);
      }
      .submit-btn:disabled {
        background: var(--btn-disabled);
        box-shadow: none;
        color: rgba(255, 255, 255, 0.8);
        transform: none;
      }

      .userid-input:focus,
      .desc-textarea:focus {
        outline: none;
        border-color: var(--primary-light);
        box-shadow: 0 0 0 3px rgba(137, 85, 253, 0.15);
      }

      .copy-btn {
        position: absolute;
        right: 5vw;
        top: 14.5vw;
        color: #878eff;
        font-size: 3vw;
        cursor: pointer;
        padding: 1vw 2vw;
      }

      .prompt {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 3vw 5vw;
        font-size: 3.5vw;
        border-radius: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 100;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="header glass-effect">
      <!-- <div class="back-btn">â†</div> -->
      <div></div>
      <div class="page-title">Feedback</div>
      <div class="theme-btn" id="themeToggle">ğŸŒ™</div>
    </div>

    <div class="content">
      <div class="userid-section glass-effect">
        <div class="section-title">
          <span class="required-mark">*</span>User ID
        </div>
        <input type="text" class="userid-input" readonly onclick="copyInfo()" />
        <span class="copy-btn" onclick="copyInfo()">Copy</span>
      </div>

      <div class="issue-type-section glass-effect">
        <div class="section-title">
          <span class="required-mark">*</span>Issue Type
        </div>
        <div class="type-options">
          <div class="type-option" data-type="functionality">
            Functionality Issues
          </div>
          <div class="type-option active" data-type="product">
            Product Related
          </div>
          <div class="type-option" data-type="complaint">Complaints</div>
          <div class="type-option" data-type="suggestion">Suggestions</div>
          <div class="type-option" data-type="other">Other</div>
        </div>
      </div>

      <div class="desc-section glass-effect">
        <div class="section-title">
          <span class="required-mark">*</span>Description
        </div>
        <textarea
          class="desc-textarea"
          placeholder="The more information you provide, the more effectively we can resolve your issue~"
          maxlength="500"
        ></textarea>
        <div class="word-count">0/500</div>
      </div>

      <div class="submit-btn-container">
        <button class="submit-btn" onclick="submit()">Submit</button>
      </div>

      <div class="prompt"></div>
    </div>

    <script>
      // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
      // æµè§ˆå™¨æœ¬èº«å¯ä»¥è®¾ç½®ä¸»é¢˜ï¼Œå’Œè¿™ä¸ªé¡µé¢æ— å…³ï¼Œå¦‚æœæ²¡æœ‰è®¾ç½®æš—è‰²ï¼Œwindow.matchMedia("").matcheså³è¿”å›falseï¼Œæ‰§è¡Œç™½è‰²ä¸»é¢˜
      if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        html.classList.add("dark-theme");
        themeToggle.textContent = "â˜€ï¸";
      } else {
        html.classList.remove("dark-theme");
        themeToggle.textContent = "ğŸŒ™";
      }

      // ä¸»é¢˜åˆ‡æ¢äº‹ä»¶ ï¼ˆæŒ‰é’®ç›´æ¥åˆ‡æ¢ï¼Œæš—è‰²ä¸»é¢˜cssåœ¨ç™½è‰²ä¸»é¢˜ä¸‹é¢ï¼Œè¾¾åˆ°äº†è¦†ç›–ä½œç”¨)
      themeToggle.addEventListener("click", () => {
        if (html.classList.contains("dark-theme")) {
          html.classList.remove("dark-theme");
          themeToggle.textContent = "ğŸŒ™";
          localStorage.setItem("theme", "light");
        } else {
          html.classList.add("dark-theme");
          themeToggle.textContent = "â˜€ï¸";
          localStorage.setItem("theme", "dark");
        }
      });

      // é—®é¢˜ç±»å‹å•é€‰é€»è¾‘
      let selectedType = "product";
      document.querySelectorAll(".type-option").forEach((option) => {
        option.addEventListener("click", function () {
          document
            .querySelectorAll(".type-option")
            .forEach((opt) => opt.classList.remove("active"));
          this.classList.add("active");
          selectedType = this.getAttribute("data-type");
        });
      });

      // å­—æ•°ç»Ÿè®¡
      const textarea = document.querySelector(".desc-textarea");
      const wordCount = document.querySelector(".word-count");
      textarea.addEventListener("input", function () {
        const length = this.value.length;
        wordCount.textContent = `${length}/500`;
        if (length > 500) {
          this.value = this.value.slice(0, 500);
          wordCount.textContent = "500/500";
        }
      });

      function showToast(val) {
        const prompt = document.querySelector(".prompt");
        prompt.textContent = val;
        prompt.style.opacity = 1;
        setTimeout(() => {
          prompt.style.opacity = 0;
        }, 1500);
      }

      function getQueryParams() {
        const url = window.location.href;
        const urlObj = new URL(url);
        const searchParams = urlObj.searchParams;
        const queryParams = {};
        searchParams.forEach((value, key) => {
          queryParams[key] = value;
        });
        return queryParams;
      }

      const params = getQueryParams();
      document.querySelector(".userid-input").value =
        params.userid || "No UserId";

      let isLoading = false;
      async function submit() {
        const content = textarea.value.trim().replace(/\n/g, " ");

        // éªŒè¯
        if (!selectedType) {
          showToast("Please select an issue type");
          return;
        }
        if (!content) {
          showToast("Please enter description");
          return;
        }

        if (isLoading) return;
        isLoading = true;
        const submitBtn = document.querySelector(".submit-btn");
        submitBtn.disabled = true;
        submitBtn.style.background = "#808080";
        submitBtn.style.boxShadow = "none";

        try {
          const user_id = params.userid === "Guest" ? "Unknown" : params.userid;
          const type = params.userid === "Guest" ? "Guest" : "User";
          const data = {
            user_id,
            content,
            title: selectedType,
            type,
            sourceAI: 1,
          };

          const res = await fetch("/question", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            showToast("Submitted successfully!");
            textarea.value = "";
            wordCount.textContent = "0/500";
          } else {
            const err = await res.json();
            throw new Error(err.error || "Submission failed");
          }
        } catch (error) {
          showToast(
            error.response?.data?.error || error.message || "Error occurred"
          );
        } finally {
          isLoading = false;
          submitBtn.disabled = false;
          submitBtn.style.background = "var(--btn-primary)";
          submitBtn.style.boxShadow = "0 5px 15px rgba(137, 85, 253, 0.4)";
        }
      }

      async function copyInfo() {
        try {
          await navigator.clipboard.writeText(params.userid || "Guest");
          showToast("User ID copied!");
        } catch (err) {
          showToast("Copy failed");
        }
      }

      // é˜»æ­¢æ‰‹åŠ¿ç¼©æ”¾
      document.addEventListener("gesturestart", (event) => {
        event.preventDefault();
      });

      // å¤„ç†è¾“å…¥æ¡†èšç„¦æ—¶çš„æ»šåŠ¨é—®é¢˜
      let originalScrollPosition = 0;
      document.querySelectorAll("input, textarea").forEach((input) => {
        input.addEventListener("focus", () => {
          originalScrollPosition =
            window.pageYOffset || document.documentElement.scrollTop;
          setTimeout(() => {
            window.scrollTo(0, 0);
          }, 300);
        });

        input.addEventListener("blur", () => {
          window.scrollTo(0, originalScrollPosition);
        });
      });

      // ç‚¹å‡»ç©ºç™½å¤„å…³é—­é”®ç›˜
      document.addEventListener("click", (event) => {
        const target = event.target;
        if (!target.closest("input") && !target.closest("textarea")) {
          document.activeElement.blur();
        }
      });
    </script>
  </body>
</html>
